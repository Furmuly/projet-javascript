<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Tableau de calcules de moyenne CFC</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1 class="text-white-50 bg-dark p-2 m-2 border center text-center">Tableau de calcules de moyenne CFC
    </h1>

    <div class="col text-white-50 bg-dark p-1 m-2 border text-center  well">
        <h2>Math et Anglais</h2>
    </div>


    <div class="container">
        <div class="row">
            <div class=" col-md-5 p-2 m-2 border bg-light">
                <label class="input-group-text" for="math_1">Math 1</label>
                <input class="form-control" id="math_1" max="6" min="1" placeholder="Note" type="number" value="">
            </div>

            <div class=" col-md-5 p-2 m-2 border bg-light">
                <label class="input-group-text" for="math_2">Math 2</label>
                <input class="form-control" id="math_2" max="6" min="1" placeholder="Note" type="number" value="">
            </div>

            <div class=" col-md-5 p-2 m-2 border bg-light">
                <label class="input-group-text" for="math_3">Math 3</label>
                <input class="form-control" id="math_3" max="6" min="1" placeholder="Note" type="number" value="">
            </div>

            <div class="col-md-5 p-2 m-2 border bg-light">
                <label class="input-group-text" for="ang_1">Anglais 1</label>
                <input class="form-control" id="ang_1" max="6" min="1" placeholder="Note" type="number" value="">
            </div>

            <div class="col-md-5 p-2 m-2 border bg-light">
                <label class="input-group-text" for="ang_2">Anglais 2</label>
                <input class="form-control" id="ang_2" max="6" min="1" placeholder="Note" type="number" value="">
            </div>

            <div class="col-md-5 p-2 m-2 border bg-light">
                <label class="input-group-text" for="ang_3">Anglais 3</label>
                <input class="form-control" id="ang_3" max="6" min="1" placeholder="Note" type="number" value="">
            </div>

            <div class="col-md-5 p-2 m-2 border bg-light">
                <label class="input-group-text" for="ang_4">Anglais 4</label>
                <input class="form-control" id="ang_4" max="6" min="1" placeholder="Note" type="number" value="">
            </div>

            <div class="col-md-5 p-2 m-2 border bg-light">
                <label class="input-group-text" for="ang_5">Anglais 5</label>
                <input class="form-control" id="ang_5" max="6" min="1" placeholder="Note" type="number" value="">
            </div>


            <div class="container-xs-12">
                <div class="col text-white-50 bg-dark p-1 m-2 border text-center  well">
                    <h2>Moyennes ECG</h2>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-5 p-2 m-2 border bg-light">
                        <label for="ecg_1"></label><input class="form-control" id="ecg_1" max="6" min="1"
                            placeholder="Note" type="number">
                    </div>
                    <div class="col-md-5 p-2 m-2 border bg-light">
                        <label for="ecg_2"></label><input class="form-control" id="ecg_2" max="6" min="1"
                            placeholder="Note" type="number">
                    </div>
                    <div class="col-md-5 p-2 m-2 border bg-light">
                        <label for="ecg_3"></label><input class="form-control" id="ecg_3" max="6" min="1"
                            placeholder="Note" type="number">
                    </div>
                    <div class="col-md-5 p-2 m-2 border bg-light">
                        <label for="ecg_4"></label><input class="form-control" id="ecg_4" max="6" min="1"
                            placeholder="Note" type="number">
                    </div>
                    <div class="col-md-5 p-2 m-2 border bg-light">
                        <label for="ecg_5"></label><input class="form-control" id="ecg_5" max="6" min="1"
                            placeholder="Note" type="number">
                    </div>
                    <div class="col-md-5 p-2 m-2 border bg-light">
                        <label for="ecg_6"></label><input class="form-control" id="ecg_6" max="6" min="1"
                            placeholder="Note" type="number">
                    </div>
                    <div class="col-md-5 p-2 m-2 border bg-light">
                        <label for="ecg_7"></label><input class="form-control" id="ecg_7" max="6" min="1"
                            placeholder="Note" type="number">
                    </div>
                    <div class="col-md-5 p-2 m-2 border bg-light">
                        <label for="ecg_8"></label><input class="form-control" id="ecg_8" max="6" min="1"
                            placeholder="Note" type="number">
                    </div>
                </div>


                <div class="container-xs-12">
                    <div class="row  mt-3">
                        <div class="col">
                            <div class="col m-2 text-white-50 bg-dark p-1 border text-center  well">
                                <h2>Moyenne Module </h2>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-5 p-2 m-2 border bg-light">
                                    <span class="input-group-text">Module</span>
                                </div>
                                <div class="col-md-5 p-2 m-2 border bg-light">
                                    <label for="module"></label><input class="form-control" id="module" max="6" min="1"
                                        placeholder="Note" type="number">
                                </div>
                                <div class="col-md-5 p-2 m-2 border bg-light">
                                    <span class="input-group-text">CIE</span>
                                </div>
                                <div class="col-md-5 p-2 m-2 border bg-light">
                                    <label for="cie"></label><input class="form-control" id="cie" max="6" min="1"
                                        placeholder="Note" type="number">
                                </div>
                            </div>

                            <div class="container-xs-12">
                                <div class="row  mt-3">
                                    <div class="col m-2 text-white-50 bg-dark p-1 border text-center  well">
                                        <h2>Moyenne générale</h2>
                                    </div>
                                </div>
                                <div class="container-sm-12 ">
                                    <div class="row row-cols-3">
                                        <div class="col-md-5 p-2 m-2 border bg-light">
                                            <span class="input-group-text">Compétance de base élargie</span>
                                        </div>
                                        <div class="col-md-5 p-2 m-2 border bg-light">
                                            <span class="form-control" id="CBE"
                                                  type="number"></span>
                                            <div class="col-md-5 p-2 m-2 border bg-light">
                                                <label for="per_1"></label>
                                                <input class="form-control" id="per_1" placeholder="%" type="number">
                                            </div>
                                        </div>
                                        <div class="col-md-5 p-2 m-2 border bg-light">
                                            <span class="input-group-text">Culture générale</span>
                                        </div>
                                        <div class="col-md-5 p-2 m-2 border bg-light">
                                            <span class="form-control" id="CG"
                                                  type="number"> </span>
                                            <label for="per_2"></label>
                                            <input class="form-control" id="per_2"
                                                placeholder="%" type="number">
                                        </div>

                                        <div class="col-md-5 p-2 m-2 border bg-light">
                                            <span class="input-group-text">Compétance en informatigue</span>
                                        </div>
                                            <label for="CI"></label><input class="form-control" id="CI" max="6" min="1"
                                                placeholder="Note" type="number">
                                            <label for="per_3"></label><input class="form-control" id="per_3"
                                                placeholder="%" type="number">
                                        </div>

                                        <div class="col-md-5 p-2 m-2 border bg-light">
                                            <span class="input-group-text">TPI</span>
                                        </div>
                                        <div class="col-md-5 p-2 m-2 border bg-light">
                                            <label for="tpi"></label>
                                            <input class="form-control" id="tpi" max="6"
                                                min="1" placeholder="Note" type="number">
                                            <label for="per_4"></label> <input class="form-control" id="per_4"
                                                placeholder="%" type="number">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <input class="app-form-button" name="" onclick="grades()" type="button"
                                        value="showPercentage">
                                </div>

                                <div class="app-form-group showdata">
                                    <span id="fa"></span>
                                </div>
                                <div class="app-form-group showdata">
                                    <span id="fw"></span>
                                </div>


                                <!-- Option 1: Bootstrap Bundle with Popper -->
                                <script crossorigin="anonymous"
                                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                                    src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
                                    </script>
                                <script src="javascript.js"></script>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
